<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Programación</title>
    <link rel="stylesheet" href="diseño.css">
</head>
<body>
    <div id="contenedor">
        <!-- Inicio del quiz-->
        <section id="welcome-section" class="seccion flex-center flex-column">
            <h1>Trivia de Programación</h1>
            <input id="username-input" type="text" placeholder="Ingresa tu nombre" autocomplete="off">
            <button id="start-button" class="btn" disabled>Comenzar Trivia</button>
            <button id="view-ranking-button" class="btn">Ver Ranking</button>
        </section>

        <!-- Seccion de preguntas para el quiz-->
        <section id="quiz-section" class="seccion flex-center flex-column hidden">
            <div class="encabezado-quiz">
                <span id="timer-display" class="temporizador">05:00</span>
                <span>Puntaje: <span id="score-display">0</span></span>
            </div>
            <div id="question-text" class="pregunta"></div>
            <div id="options-container" class="opciones"></div>
            <div id="feedback-display" class="retroalimentacion"></div>
            <button id="next-button" class="btn" style="display:none;">Siguiente Pregunta</button>
        </section>

        <!--  Resultados -->
        <section id="results-section" class="seccion flex-center flex-column hidden">
            <h2>¡Trivia Finalizada!</h2>
            <div class="info-resultado">
                <p>Tu puntaje final: <span id="final-score-display"></span></p>
                <p>Porcentaje: <span id="percentage-score-display"></span></p>
            </div>
            <button id="new-quiz-button" class="btn">Nueva Trivia</button>
            <button id="back-to-menu-button" class="btn">Volver al Menú</button>
        </section>

        <!-- Ranking -->
        <section id="ranking-section" class="seccion flex-center flex-column hidden">
            <h2>Ranking de Puntajes</h2>
            <table class="tabla-ranking">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Puntaje</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="high-scores-body">
                    <!-- Seccion del puntaje, logica que debemos desarollar en Javascript -->
                </tbody>
            </table>
            <button id="back-from-ranking-button" class="btn">Volver al Menú</button>
        </section>
    </div>
    <script src="logica.js"></script>
</body>
</html>
